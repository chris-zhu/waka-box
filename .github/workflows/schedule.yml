name: Update Gist

on:
  push:
    branches: master

  schedule:
    - cron: "*/2 * * * *"

jobs:
  update-gist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Install
        run: npm ci
      - name: Update gist
        
        run: node ./index.js
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GIST_ID: e4f908553c95b541a0e1155f6abb2809
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
